<html lang="en">
<head>
  <title>Home Page</title>
</head>
<body>
  <header>
    <h1 align="center">I Don't Care</h1>
  </header>
  <nav>
    <hr />
    <table width="50%">
      <tr>
        <td><a href="index.html">Home</a></td>
        <td><a href="menu.html">Menu</a></td>
        <td><a href="contact.html">Contact Us</a></td>
    </table>
    <hr />
  </nav>
  <form align="center">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br />
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br />
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="email"><br />
    <label for="select">Reason for Inquiry</label>
    <select id="select" name="select">
      <option value="catering" selected>Catering</option>
      <option value="party">Private Party</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select><br />
    <label for="additional">Additional Information:</label>
    <textarea id="additional" name="additional"></textarea><br />
    <label for="return">Have you been to the restaurant?</label>
    <input type="radio" id="choice1" name="return" value=no>
    <label for="choice1">No</label>
    <input type="radio" id="choice2" name="return" value="yes">
    <label for="choice2">Yes</label><br />
    <label for="day">Best days to contact you:</label>
    <input type="checkbox" id="m" name="day" value="m">
    <label for="m">M</label>
    <input type="checkbox" id="t" name="day" value="t">
    <label for="t">T</label>
    <input type="checkbox" id="w" name="day" value="w">
    <label for="w">W</label>
    <input type="checkbox" id="th" name="day" value="th">
    <label for="th">Th</label>
    <input type="checkbox" id="f" name="day" value="f">
    <label for="f">F</label><br />
    <input type="submit" name="submit" value="Send Request"
  </form>
  <footer>
    <hr />
    <p align="center">123 Left Street, Right City, MN 55012<br />
      (651)987-6543</p>
  </footer>

</body>
</html>
